<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebRTC Mesh - Room</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">WebRTC Mesh</div>
      <div id="roomInfo" class="muted"></div>
      <div>
        <button id="copyLink" class="btn">Copy Link</button>
      </div>
    </div>

    <div class="controls">
      <button id="toggleMic" class="btn">Mute</button>
      <button id="toggleCam" class="btn">Stop Video</button>
      <button id="shareScreen" class="btn">Share Screen</button>
      <button id="leave" class="btn danger">Leave</button>
      <div class="spacer"></div>
    </div>

    <div class="layout">
      <div>
        <div id="grid" class="grid"></div>
      </div>
      <aside class="chat">
        <div class="card" style="display:flex;flex-direction:column;height:100%">
          <div id="messages" class="messages"></div>
          <form id="chatForm">
            <input id="chatInput" type="text" placeholder="Type a message..." />
            <button class="btn" type="submit">Send</button>
          </form>
        </div>
      </aside>
    </div>
  </div>

  <!-- Optional runtime config for production; set window.SIGNAL_URL to your server URL -->
  <script src="/config.js"></script>
  <!-- Use Socket.IO client served by our server to ensure version compatibility -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/room.js" type="module"></script>
</body>
</html>
